name: CI â€” build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Workspace build and artifact checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Activate pnpm (via corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate

      - name: Install workspace deps
        run: pnpm install -w

      - name: Run workspace build (build referenced projects first)
        run: pnpm -w -r build

      - name: Assert shared package artifact exists
        run: |
          if [ ! -f "packages/shared-configuration/dist/index.js" ]; then
            echo "Missing packages/shared-configuration/dist/index.js"; exit 1; fi

      - name: Assert server artifact exists
        run: |
          if [ ! -f "portfolio-server/dist/main.js" ]; then
            echo "Missing portfolio-server/dist/main.js"; ls -la portfolio-server/dist || true; exit 1; fi

      - name: run server unit tests
        run: |
          pnpm -w -F portfolio-server test --silent
        continue-on-error: true
