<div class = "Wrapper">
    <div class = "Diamond">
        <div class = "Top Container">
            <div class = "Left Concave-Border"></div>
            <div class = "Right Concave-Border"></div>
        </div>
        <div class = "Bottom Container">
            <div class = "Left Concave-Border"></div>
            <div class = "Right Concave-Border"></div>
        </div>
    </div>

    <div class = "Section">
        <div class = "Section-Content">
            <div class = "Section-Title">Sign In</div>
                
            <FancyTextbox #UserIdentifierTextbox
                Placeholder = "User Identifier"

                Styled = "Backgroundless"
                IconStyled = "Standard"
                
                Icon = "envelope">
            </FancyTextbox>

            <br>

            <FancyTextbox #PasswordTextbox
                Placeholder = "Password"
                
                Styled = "Backgroundless"
                IconStyled = "Standard"

                Icon = "lock">
            </FancyTextbox>
            
            <br>
            <br>
            <br>
            
            <FancyButton 
                Height = "40px"
                Width = "100px"

                Label = "Login"
                (Up) = "HandleLogin()">
            </FancyButton>
        </div>

        <FancyButton 
            Height = "40px"
            Width = "250px"
            
            Label = "Is it your first time here?"
            (Up) = "NavigateToHome()">
        </FancyButton>    
    </div>
</div>
