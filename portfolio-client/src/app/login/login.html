<div class = "Wrapper">
    <div class = "Diamond">
        <div class = "Top Container">
            <div class = "Left Concave-Border"></div>
            <div class = "Right Concave-Border"></div>
        </div>
        <div class = "Bottom Container">
            <div class = "Left Concave-Border"></div>
            <div class = "Right Concave-Border"></div>
        </div>
    </div>

    <div class = "Section">
        <div class = "Section-Content">
            <div class = "Section-Title">Sign In</div>
                
            <FancyTextbox
                Placeholder = "1"
                Styled = "Backgroundless"
                IconStyled = "Backgroundless"
                Icon = "envelope"
                Order = "First">
            </FancyTextbox>
            <FancyTextbox
                Placeholder = "2"
                Styled = "Backgroundless"
                IconStyled = "Backgroundless"
                Icon = "envelope"
                Order = "Intermediate">
            </FancyTextbox>
            <FancyTextbox
                Placeholder = "3"
                Styled = "Backgroundless"
                IconStyled = "Backgroundless"
                Icon = "envelope"
                Order = "Last">
            </FancyTextbox>

            <br>

            <FancyTextbox
                Placeholder = "4"
                Styled = "Backgroundless"
                IconStyled = "Backgroundless"
                Icon = "envelope"
                Order = "First">
            </FancyTextbox>
            <FancyTextbox
                Placeholder = "5"
                Styled = "Backgroundless"
                IconStyled = "Backgroundless"
                Icon = "envelope"
                Order = "Intermediate">
            </FancyTextbox>
            <FancyTextbox
                Placeholder = "6"
                Styled = "Backgroundless"
                IconStyled = "Backgroundless"
                Icon = "envelope"
                Order = "Last">
            </FancyTextbox>
            
            <br>
            <br>

            <FancyButton 
                Height = "40px"
                Width = "100px"

                Label = "Login"
                (Up) = "HandleLogin()">
            </FancyButton>
        </div>

        <FancyButton 
            Height = "40px"
            Width = "250px"
            
            Label = "Is it your first time here?">
        </FancyButton>    
    </div>
</div>
