<div class = "Wrapper">
    <div class = "Diamond">
        <div class = "Top Container">
            <div class = "Left Concave-Border"></div>
            <div class = "Right Concave-Border"></div>
        </div>
        <div class = "Bottom Container">
            <div class = "Left Concave-Border"></div>
            <div class = "Right Concave-Border"></div>
        </div>
    </div>

    <div class = "Section">
        <div class = "Section-Content">
            <div class = "Section-Title">Sign In</div>
    
            <FancyTextbox
                class = "Section-Content-Resize"

                Placeholder = "Username"
                Styled = "Backgroundless">
            </FancyTextbox>
            <FancyTextbox 
                class = "Section-Content-Resize"

                Placeholder = "Password"
                Styled = "Backgroundless">
            </FancyTextbox>
            
            <FancyButton 
                class = "Section-Content-Reposition"

                Height = "40px"
                Width = "100px"

                Label = "Login"
                (Up) = "HandleLogin()">
            </FancyButton>
        </div>

        <FancyButton 
            Height = "40px"
            Width = "250px"
            
            Label = "Is it your first time here?">
        </FancyButton>    
    </div>
</div>
